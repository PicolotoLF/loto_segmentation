{% extends "base_generic.html" %}

{% block body %}


<div class="content">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Edit Profile</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'config_rfm' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <div class="card-footer">
                            <button type="submit" class="btn btn-fill btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$('#configuration_RFM').addClass("active")
</script>
{% endblock %}
