{% extends "base-registration.html" %}
{% block head %}
{% load static %}
<link href="{% static 'assets/css/login.css' %}" rel="stylesheet"/>
{% endblock %}

{% block body %}
<div class="container h-100">
    <div class="content text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Create Account</h5>
                        <img class="logo-image" src="/static/assets/img/logo_blank.png"
                             alt="" width="130" height="35">
                    </div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form }}

                            <div class="card-footer">
                                <button type="submit" value="Create new user account" class="btn btn-fill btn-success">
                                    Create!
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
